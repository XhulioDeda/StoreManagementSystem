<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" style="background-color: white; font-family: Arial, sans-serif;">
  <!-- Outer Green Circle (Wider Environment) -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#4CAF50" stroke-width="4" stroke-dasharray="10,5" opacity="0.8"/>
  <text x="400" y="40" font-size="22" text-anchor="middle" font-weight="bold" fill="#4CAF50">Market Romi Project Environment</text>

  <!-- Middle Green Circle (Containing System) -->
  <circle cx="400" cy="400" r="260" fill="none" stroke="#4CAF50" stroke-width="4" opacity="0.85"/>
  <text x="400" y="140" font-size="20" text-anchor="middle" font-weight="bold" fill="#4CAF50">Market Romi Ecosystem</text>

  <!-- Inner Green Circle (The System) -->
  <circle cx="400" cy="400" r="140" fill="none" stroke="#4CAF50" stroke-width="4" opacity="0.9"/>
  <text x="400" y="270" font-size="18" text-anchor="middle" font-weight="bold" fill="#4CAF50">Market Romi Core</text>

  <!-- Wider Environment Stakeholders -->
  <g fill="#333" font-size="16">
    <text x="200" y="120" text-anchor="middle">Global Market Trends</text>
    <text x="600" y="120" text-anchor="middle">Economic Indicators</text>
    <text x="150" y="670" text-anchor="middle">Regulatory Bodies</text>
    <text x="650" y="670" text-anchor="middle">International Investors</text>
  </g>

  <!-- Containing System Stakeholders -->
  <g fill="#444" font-size="16">
    <text x="250" y="240" text-anchor="middle">Store Management</text>
    <text x="550" y="240" text-anchor="middle">Marketing Team</text>
    <text x="300" y="560" text-anchor="middle">Sales Staff</text>
    <text x="500" y="560" text-anchor="middle">IT Support</text>
  </g>

  <!-- System Components -->
  <g fill="#000" font-size="16" font-weight="bold">
    <text x="330" y="400" text-anchor="middle">Customer Portal</text>
    <text x="470" y="400" text-anchor="middle">Analytics Engine</text>
  </g>

  <!-- Pressure Arrows -->
  <g stroke-width="2">
    <!-- Pressure to Innovate -->
    <g stroke="#FF5722">
      <line x1="600" y1="200" x2="480" y2="350" marker-end="url(#arrowhead)"/>
      <text x="630" y="220" fill="#FF5722" font-size="14">Pressure to Innovate</text>
    </g>

    <!-- Pressure for User Experience -->
    <g stroke="#9C27B0">
      <line x1="250" y1="250" x2="370" y2="370" marker-end="url(#arrowhead)"/>
      <text x="170" y="210" fill="#9C27B0" font-size="14">User Experience</text>
    </g>

    <!-- Pressure for Profitability -->
    <g stroke="#2196F3">
      <line x1="350" y1="530" x2="400" y2="440" marker-end="url(#arrowhead)"/>
      <text x="230" y="520" fill="#2196F3" font-size="14">Profitability</text>
    </g>

    <!-- Pressure for Compliance -->
    <g stroke="#4CAF50">
      <line x1="200" y1="500" x2="350" y2="430" marker-end="url(#arrowhead)"/>
      <text x="80" y="460" fill="#4CAF50" font-size="14">Compliance</text>
    </g>
  </g>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="7" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
    </marker>
  </defs>
</svg>
