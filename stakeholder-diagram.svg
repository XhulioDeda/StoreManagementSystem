<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Central Project Bubble -->
  <g>
    <circle cx="400" cy="300" r="120" fill="#4A90E2"/>
    <text x="400" y="300" text-anchor="middle" fill="white" font-weight="bold" font-size="20">
      <tspan x="400" dy="-10">Store System</tspan>
      <tspan x="400" dy="25">Project</tspan>
    </text>
  </g>

  <!-- Stakeholder Bubbles -->
  <g>
    <!-- Top Left: Customers -->
    <circle cx="200" cy="150" r="80" fill="#2ECC71"/>
    <text x="200" y="130" text-anchor="middle" fill="black" font-size="16" font-weight="bold">Customers</text>
    <text x="200" y="160" text-anchor="middle" fill="black" font-size="12">High Impact</text>
    <text x="200" y="180" text-anchor="middle" fill="black" font-size="12">High Influence</text>

    <!-- Top Right: Store Management -->
    <circle cx="600" cy="150" r="80" fill="#F39C12"/>
    <text x="600" y="130" text-anchor="middle" fill="black" font-size="16" font-weight="bold">Store Management</text>
    <text x="600" y="160" text-anchor="middle" fill="black" font-size="12">Strategic Decision Makers</text>

    <!-- Bottom Left: Sales & Inventory Staff -->
    <circle cx="200" cy="450" r="80" fill="#3498DB"/>
    <text x="200" y="430" text-anchor="middle" fill="black" font-size="16" font-weight="bold">Sales & Inventory Staff</text>
    <text x="200" y="460" text-anchor="middle" fill="black" font-size="12">Operational Execution</text>

    <!-- Bottom Right: IT & Support Team -->
    <circle cx="600" cy="450" r="80" fill="#9B59B6"/>
    <text x="600" y="430" text-anchor="middle" fill="black" font-size="16" font-weight="bold">IT & Support Team</text>
    <text x="600" y="460" text-anchor="middle" fill="black" font-size="12">Technical Implementation</text>
  </g>

  <!-- Secondary Stakeholders -->
  <g>
    <!-- Suppliers -->
    <circle cx="100" cy="300" r="50" fill="#1ABC9C"/>
    <text x="100" y="290" text-anchor="middle" fill="black" font-size="12" font-weight="bold">Suppliers</text>
    <text x="100" y="310" text-anchor="middle" fill="black" font-size="10">Inventory Partners</text>

    <!-- Shipping -->
    <circle cx="700" cy="300" r="50" fill="#E74C3C"/>
    <text x="700" y="290" text-anchor="middle" fill="black" font-size="12" font-weight="bold">Shipping</text>
    <text x="700" y="310" text-anchor="middle" fill="black" font-size="10">Delivery Partners</text>

    <!-- Marketing -->
    <circle cx="400" cy="100" r="50" fill="#F1C40F"/>
    <text x="400" y="90" text-anchor="middle" fill="black" font-size="12" font-weight="bold">Marketing</text>
    <text x="400" y="110" text-anchor="middle" fill="black" font-size="10">Brand & Promotion</text>

    <!-- Investors -->
    <circle cx="400" cy="500" r="50" fill="#34495E"/>
    <text x="400" y="490" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Investors</text>
    <text x="400" y="510" text-anchor="middle" fill="white" font-size="10">Financial Backing</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#666" stroke-dasharray="5,5">
    <line x1="280" y1="150" x2="370" y2="280"/>
    <line x1="520" y1="150" x2="430" y2="280"/>
    <line x1="280" y1="450" x2="370" y2="320"/>
    <line x1="520" y1="450" x2="430" y2="320"/>
    <line x1="150" y1="300" x2="350" y2="300"/>
    <line x1="450" y1="300" x2="650" y2="300"/>
    <line x1="400" y1="150" x2="400" y2="250"/>
    <line x1="400" y1="350" x2="400" y2="450"/>
  </g>
</svg>
