<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Central Project Bubble -->
  <circle cx="400" cy="300" r="120" fill="#4A90E2" opacity="0.8"/>
  <text x="400" y="300" text-anchor="middle" fill="white" font-weight="bold" font-size="20">
    Store System
    Project
  </text>

  <!-- Stakeholder Bubbles -->
  <!-- Top Left -->
  <circle cx="200" cy="150" r="80" fill="#2ECC71" opacity="0.7"/>
  <text x="200" y="130" text-anchor="middle" font-size="16" font-weight="bold">Customers</text>
  <text x="200" y="160" text-anchor="middle" font-size="12">High Impact</text>
  <text x="200" y="180" text-anchor="middle" font-size="12">High Influence</text>

  <!-- Top Right -->
  <circle cx="600" cy="150" r="80" fill="#F39C12" opacity="0.7"/>
  <text x="600" y="130" text-anchor="middle" font-size="16" font-weight="bold">Store Management</text>
  <text x="600" y="160" text-anchor="middle" font-size="12">Strategic Decision Makers</text>

  <!-- Bottom Left -->
  <circle cx="200" cy="450" r="80" fill="#3498DB" opacity="0.7"/>
  <text x="200" y="430" text-anchor="middle" font-size="16" font-weight="bold">Sales & Inventory Staff</text>
  <text x="200" y="460" text-anchor="middle" font-size="12">Operational Execution</text>

  <!-- Bottom Right -->
  <circle cx="600" cy="450" r="80" fill="#9B59B6" opacity="0.7"/>
  <text x="600" y="430" text-anchor="middle" font-size="16" font-weight="bold">IT & Support Team</text>
  <text x="600" y="460" text-anchor="middle" font-size="12">Technical Implementation</text>

  <!-- Smaller Secondary Stakeholders -->
  <circle cx="100" cy="300" r="50" fill="#1ABC9C" opacity="0.6"/>
  <text x="100" y="290" text-anchor="middle" font-size="12" font-weight="bold">Suppliers</text>
  <text x="100" y="310" text-anchor="middle" font-size="10">Inventory Partners</text>

  <circle cx="700" cy="300" r="50" fill="#E74C3C" opacity="0.6"/>
  <text x="700" y="290" text-anchor="middle" font-size="12" font-weight="bold">Shipping</text>
  <text x="700" y="310" text-anchor="middle" font-size="10">Delivery Partners</text>

  <circle cx="400" cy="100" r="50" fill="#F1C40F" opacity="0.6"/>
  <text x="400" y="90" text-anchor="middle" font-size="12" font-weight="bold">Marketing</text>
  <text x="400" y="110" text-anchor="middle" font-size="10">Brand & Promotion</text>

  <circle cx="400" cy="500" r="50" fill="#34495E" opacity="0.6"/>
  <text x="400" y="490" text-anchor="middle" font-size="12" font-weight="bold">Investors</text>
  <text x="400" y="510" text-anchor="middle" font-size="10">Financial Backing</text>

  <!-- Connecting Lines -->
  <line x1="280" y1="150" x2="370" y2="280" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="520" y1="150" x2="430" y2="280" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="280" y1="450" x2="370" y2="320" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="520" y1="450" x2="430" y2="320" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="150" y1="300" x2="350" y2="300" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="450" y1="300" x2="650" y2="300" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="400" y1="150" x2="400" y2="250" stroke="#666" stroke-dasharray="5,5"/>
  <line x1="400" y1="350" x2="400" y2="450" stroke="#666" stroke-dasharray="5,5"/>
</svg>
